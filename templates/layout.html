<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>思い出ギャラリー</title>
    <link rel="shortcut icon" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-light fixed-top" style="height: 60px;">
        <a class="navbar-brand" href="/">思い出ギャラリー</a>
        <div>
            {% if user %}
            <span class="navbar-brand">{{ user.name }}</span>
            <a class="btn btn-outline-primary" href="/signout">ログアウト</a>
            {% else %}
            <a class="btn btn-outline-primary" href="/signup">新規登録</a>
            <a class="btn btn-outline-primary" href="/signin">ログイン</a>
            {% endif %}
        </div>
    </nav>

    <div style="padding-top: 60px;">
    {% block content %}
    {% endblock %}
    </div>

</body>

</html>
