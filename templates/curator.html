<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Digital Image Documentary Gallery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>

<div style="position: absolute; right: 10px;">
    {% if "username" in session %}
    <a href="/logout" class="button" style="font-size: large;">Logout</a>
    {% else %}
    <a href="/login" class="button" style="font-size: large;">Login</a>
    {% endif %}
</div>

<div style="position: fixed; right: 110px;">
    <a href="/sign_up" class="button" style="font-size: large;">Add Curator</a>
</div>

<div style="position: absolute; left: 10px;">
    <a href="/" class="button" style="font-size: large;">Home</a>
</div>

<div style="float:right; width:40%; top: 50px; right: 15%; position: relative">

    <img id = "image" class="box" style="position: relative; width: 100%;" src="{{ url_for('static', filename='data/default.png') }}">

    <a id="edit" href="">
        <button class="button" style="position: relative; left:0px; width:49%; height:50px; font-size: large;">Edit</button>
    </a>

    <form action="/delete_scene" method="POST" style="display: inline;" onSubmit="return check()">
        <button id="delete" name="id" value="" class="button" style="position: relative; right:-5px; width:49%; height:50px; font-size: large;">Delete</button>
    </form>

    <form action="/add_scene" method="POST">
        <button name="id" value="0" class="button" style="position: relative; width:100%; height:50px; top: 30px; font-size: large;">Add New Story</button>
    </form>

</div>

<div class="menu box" style="position: absolute; left: 5%; top: 100px;">
    {% for scene in story %}
    <button class="button" id="{{ scene['id'] }}" style="position: relative; margin: 10px 10px; width:93%; height:50px; font-size: large;">
        {{ scene["name"] }}
    </button>
    <script>
    var buttonElement = document.getElementById( "{{ scene['id'] }}" );
    buttonElement.onclick = function() {
        document.getElementById("image").src = "{{ url_for('static', filename=scene['path']) }}";
        document.getElementById("edit").href = "/scene?id={{ scene['id'] }}";
        document.getElementById("delete").value = "{{ scene['id'] }}";
    }
    </script>
    {% endfor %}
</div>

<script>
function check() {
    if(window.confirm("Are you sure you want to delete this story?")) {
        return true;
    } else {
        return false;
    }
}
</script>

</body>
</html>
