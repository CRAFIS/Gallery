{% extends 'layout.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-around">
        <div class="card col-8 p-0">
            <h5 class="card-header">ストーリー</h5>
            <div class="card-body">
                <form action="/story/submit" method="POST" enctype="multipart/form-data">
                    <div class="form-group mb-0">
                        <label>タイトル</label>
                        <input type="text" class="form-control" name="story_name">
                    </div>
                    <div class="form-group">
                        <div><img id="story" class="w-50 mt-2 mb-2" src=""></div>
                        <label>サムネイル</label>
                        <input type="file" name="story_image" style="display: none;">
                        <div>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-info" onclick="$('input[name=story_image]').click();">
                                    <i class="fas fa-file-upload"></i>
                                </button>
                            </span>
                            <input class="ml-1 w-50" id="storyFile" readonly>
                        </div>
                    </div>
                    {% if error %}
                    <p class="text-danger">タイトルおよびサムネイルを設定してください</p>
                    {% endif %}
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary w-25">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $('input[name=story_image]').change(function() {
        const file = $(this).prop('files')[0];
        const reader = new FileReader();
        reader.onload = () => $('#story').attr('src', reader.result);
        reader.readAsDataURL(file);
        const filename = $(this).val().split('\\');
        $('#storyFile').val(filename.pop());
        $('#story').addClass('border rounded');
    });
</script>

{% endblock %}
